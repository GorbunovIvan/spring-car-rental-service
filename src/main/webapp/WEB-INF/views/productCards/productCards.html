<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-cards</title>
</head>
<body>
    <div>
        <div>
            <h4>Available product-cards</h4>
            <div th:each="productCard : ${productCards}">
                <p><a th:href="@{/product-cards/__${productCard.getId()}__}" th:text="${productCard.getFullName()}">product card</a></p>
            </div>
            <hr/>
        </div>
        <div th:if="${currentUser != null && currentUser.getType().getName().equals('Lessor')}">
            <p><a href="/product-cards/new">Add new product-card</a></p>
        </div>
    </div>
</body>
</html>
