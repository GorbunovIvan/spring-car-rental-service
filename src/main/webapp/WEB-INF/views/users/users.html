<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        <div th:include="fragments/menu :: commonMenu"></div>
        <div>
            <div th:each="user : ${users}">
                <p><a th:href="@{/users/__${user.getId()}__}" th:text="${user.getName() + '(' + user.getType().getName() + ')'}">user</a></p>
            </div>
            <hr/>
        </div>
    </div>
</body>
</html>
